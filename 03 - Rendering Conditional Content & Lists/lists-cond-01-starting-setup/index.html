<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredGoal"/>
      <button @click="addGoal">Add Goal</button>
      <!-- <p v-show="goals.length === 0">No goals have been added yet - please start adding some!</p> -->
      <p v-if="goals.length === 0">No goals have been added yet - please start adding some!</p>
      <!-- <ul v-if="goals.length > 0"> -->
      <!-- <ul v-else-if="goals.length > 0"> -->
      <!-- <ul v-show="goals.length > 0"> -->
      <ul v-else>
        <!-- <li v-for="goal of goals">Goal</li> -->
        <!-- <li v-for="goal in goals">{{ goal }}</li> -->
        <!-- key element used (basically always with v-for) -->
        <li v-for="(goal, index) in goals" :key="goal" @click="removeGoal(index)">
          <p>{{ index }} - {{ goal }}</p>
          <p><input type="text" @click.stop=""></p>
        </li>
      </ul>
    <!--
        <hr>
      <ul>
        <li v-for="(value, key) in objects">{{ key }} - {{ value }}</li>
      </ul>
      <hr>
      <ul>
        <li v-for="num in 2">{{ num }}</li>
      </ul>
    -->
  </section>
  </body>
</html>
